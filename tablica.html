<input type="button" value="pokaz" onclick="tab()">

<script language="JavaScript">

function tab() {
let temp="<table>";
temp+="<tr>";
temp+="<th></th>";
for(let i=1;i<=10;i++){
temp+="<th>" +i+"</th>";
}
temp+="</tr>";
for(let a=1;a<=10;a++){
    temp+="<tr>";
    temp+="<th>"+a+"</th>";
    for(let b=1;b<=10;b++){
temp+="<td>"+a*b+"</td>";
    }
temp+="</tr>";
}
temp+="</table>";
wynik.innerHTML=temp;
}
</script>
