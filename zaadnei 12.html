<body>
<div>
<h1>liczba zlozona czy pierwsza</h1>
Podaj liczbe: <input id="liczba" type="number"><br>



<input type="button" value="Oblicz" onclick="oblicz()">
<p id="wynik"></p>
</div>

<script language="JavaScript">

 const oblicz =()=>
 {
    let n = parseInt(liczba.value);
   
  let i=2;
   while(i<n){
if(n%i==0)
{
  document.write("liczba zlozona");
  break;
}
else 
{
  
  document.write("Liczba pierwsza")
}

}
wynik.innerHTML=n;
 }
</script>
