<html lang="en">
<head>
<meta charset="UTF-8">
<style>
    div{
    border: 4px solid black;
    width:420px;
    }
    h2{
        font-weight: bold;
    }
    </style>
</head>
<body>
<div>
<h1>Największy wspólny dzielnik</h1>
Podaj pierwsza liczbe: <input id="liczba" type="number"><br>


<input type="button" value="Oblicz" onclick="oblicz()">
<p id="wynik"></p>
</div>
</body>
</html>
<script language="JavaScript">

 const oblicz =()=>
 {
    let n = parseInt(liczba.value);
   let i=1;
   let temp="";
   while(i<=n){
if(n%i==0)
{
  temp+=i+",";
}
i++;
}
wynik.innerHTML=temp;
 }
</script>
